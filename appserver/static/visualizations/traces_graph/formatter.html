<form class="splunk-formatter-section" section-label="Latency threshold">
    <h2>Theshold 1</h2>
    <splunk-control-group label="Min value (ms)">
        <splunk-text-input name="{{VIZ_NAMESPACE}}.th_latency_min_1" value="1000"></splunk-text-input>
    </splunk-control-group>
    <splunk-control-group label="Max value (ms)">
        <splunk-text-input name="{{VIZ_NAMESPACE}}.th_latency_max_1" value="2000"></splunk-text-input>
    </splunk-control-group>
    <splunk-control-group label="Color">
        <splunk-color-picker name="{{VIZ_NAMESPACE}}.th_latency_color_1" value="#FFCC00">
        </splunk-color-picker>
    </splunk-control-group>
    <h2>Threshold 2</h2>
    <splunk-control-group label="Min value (ms)">
        <splunk-text-input name="{{VIZ_NAMESPACE}}.th_latency_min_2" value="2000"></splunk-text-input>
    </splunk-control-group>
    <splunk-control-group label="Max value (ms)">
        <splunk-text-input name="{{VIZ_NAMESPACE}}.th_latency_max_2" value="9999999"></splunk-text-input>
    </splunk-control-group>
    <splunk-control-group label="Color">
        <splunk-color-picker name="{{VIZ_NAMESPACE}}.th_latency_color_2" value="#CD3C14">
        </splunk-color-picker>
    </splunk-control-group>
</form>
<form class="splunk-formatter-section" section-label="Error rate threshold">
    <h2>Threshold 1</h2>
    <splunk-control-group label="Min value (%)">
        <splunk-text-input name="{{VIZ_NAMESPACE}}.th_errorRate_min_1" value="5"></splunk-text-input>
    </splunk-control-group>
    <splunk-control-group label="Max value (%)">
        <splunk-text-input name="{{VIZ_NAMESPACE}}.th_errorRate_max_1" value="20"></splunk-text-input>
    </splunk-control-group>
    <splunk-control-group label="Color">
        <splunk-color-picker name="{{VIZ_NAMESPACE}}.th_errorRate_color_1" value="#FFCC00">
        </splunk-color-picker>
    </splunk-control-group>
    <h2>Threshold 2</h2>
    <splunk-control-group label="Min value (%)">
        <splunk-text-input name="{{VIZ_NAMESPACE}}.th_errorRate_min_2" value="20"></splunk-text-input>
    </splunk-control-group>
    <splunk-control-group label="Max value (%)">
        <splunk-text-input name="{{VIZ_NAMESPACE}}.th_errorRate_max_2" value="100"></splunk-text-input>
    </splunk-control-group>
    <splunk-control-group label="Color">
        <splunk-color-picker name="{{VIZ_NAMESPACE}}.th_errorRate_color_2" value="#CD3C14">
        </splunk-color-picker>
    </splunk-control-group>
</form>
<form class="splunk-formatter-section" section-label="Theme">
    <splunk-control-group label="Theme">
        <splunk-radio-input name="{{VIZ_NAMESPACE}}.theme" value="dark">
            <option value="light">Light</option>
            <option value="dark">Dark</option>
        </splunk-radio-input>
    </splunk-control-group>
</form>
